<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Speedrunner</title>
    <style>
    body{
        margin:0;
        padding:0;
        box-sizing: border-box;
    }

.car-row{ margin-bottom: 50px; }

<!--.card{ min-height: 400px; }-->

.card-body{
max-height: 300px;
overflow: ellipsis;
}

.features{
    font-size: 0.6 rem;
}

    </style>
</head>
<body>

<div class="container">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Speedrunner</a>
    </nav>


    <div class="row">
        {% for cat in categories %}
        <div class="col-md-4">
            <div class="card">
                <img src="https://source.unsplash.com/random/200x200" alt="" class="card-img-top">
                <div class="card-body">
                    <div class="card-text">
                        <h5>{{cat.name}}</h5>
                        <span class="text-muted">{{cat.car_name}}</span>
                        <div class="row features">
                            {% for feat in cat.features %}
                            <ul class="col-xs-6">
                                <li>{{feat}}</li>
                            </ul>
                            {% endfor %}
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row justify-content-between">
                        <div class="col-md-6">
                            <h5>$ 40.00/day</h5>
                        </div>
                        <div class="col-md-6">
                            <a href="{{ url_for('checkout', data=cat) }}" class="btn btn-success">Book Now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
